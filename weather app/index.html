<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>

        <div class="weather-info">
            <div class="details">
                <h2 id="cityName">Enter a city to get the weather</h2>
                <p id="temperature">Temperature: -- Â°C</p>
                <p id="humidity">Humidity: -- %</p>
                <p id="description">Condition: --</p>
                <p id="wind">Wind Speed: -- m/s</p>
            </div>
            <div class="map" id="map">
                <p style="padding: 20px; text-align: center;">Map will appear here after search</p>
            </div>
        </div>

        <div class="forecast">
            <h3>Weekly Forecast</h3>
            <div id="forecastCards">
                <p style="padding: 10px;">Search a city to display the weekly forecast</p>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
